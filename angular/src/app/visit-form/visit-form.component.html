<form [formGroup]="visitForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
        <label for="name">Nric</label>
        <input type="text" formControlName="nric" class="form-control">
    </div>

    <div class="form-group">
        <label for="shopId">Shop</label>
        <select class="form-control" formControlName="shop">
            <option               
                *ngFor="let shop of shopsToDisplay" [ngValue]="shop">{{ shop.name }}
            </option>
        </select>
    </div>

    <label class="form-check-label">Entry or exit</label>

    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="isEntryOrExit" id="entry" value="ENTRY" checked>
        <label class="form-check-label" for="entry">Entry</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" formControlName="isEntryOrExit" id="exit" value="EXIT">
        <label class="form-check-label" for="exit">Exit</label>
    </div>

    <div class="form-group">
        <br>
        <label>DateTime recorded</label>
        <p>{{ currentDateTime }}</p>    
    </div>

    <div class="form-group">
        <input type="submit" value="Submit" (click)="onSubmit()" [disabled]="!visitForm.valid" class="btn btn-primary"/>
    </div>

</form>

<div *ngIf="responseMessages.length > 0">
    <div *ngFor="let message of responseMessages"
        class="alert alert-success alert-dismissible fade show" role="alert">
        <p>{{ message }}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>    
</div>
