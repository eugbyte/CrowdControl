<h2>Shop Form</h2>
<form [formGroup] = "shopForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="input" formControlName="name" id="name" class="form-control" />
    </div>

    <input type="submit" class="btn btn-primary" value="Submit" (click)="onSubmit()" />
</form>

<div *ngIf="responseMessages.length > 0">
    <div *ngFor="let message of responseMessages"
        class="alert alert-success alert-dismissible fade show" role="alert">
        <p>{{ message }}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
</div>
